<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position Relative</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
		}
		.box1 {
			background: cadetBlue;
		}
		.box2 {
			background: tomato;
		}
		.box3 {
			background: olive;
		}
		.box4 {
			background: pink;
		}
		/*Everything below here is what students will need to add*/
		.box1 {
			position: relative;
			left: 200px;
		}
		.box2 {
			position: relative;
			left: 400px;
		}
		.box3 {
			position: relative;
			left: 600px;
		}
		.box4 {
			position: relative;
			left: 800px;
		}
	</style>
</head>
<body>
	<section>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
	</section>
</body>
</html>
